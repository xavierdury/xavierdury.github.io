profile: Je suis ingénieur civil avec plus de 15 ans d'expérience professionnelle sur des projets informatique (principalement en java), en tant qu'analyste, développeur et architecte. J'ai une bonne maîtrise des technologies et j'ai suivi une formation en gestion de projets à l'Université de Bruxelles. Je préfère travailler en tant qu'employé plutôt qu'en tant que consultant car j'aime comprendre le domaine dans lequel je travaille et favorise les engagements à long terme sur les projects pour lesquels je peux participer à la conception, l'implémentation et la maintenance. J'ai tendance à travailler sur des projets qui profitent à la communauté (soins de santé, sécurité sociale, transports publics, services publics/e-gouvernment, recherche scientifique, etc.). Je suis un grand partisan des solutions open-source pour lesquelles j'essaie de contribuer en retour.
